<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="vue.js" type="text/text/javascript" charset="UTF-8"></script>
</head>
<body>
<div id="app">
    <div id="example-1">
        <input v-model="message" placeholder="edit me"/>
        <p>Message is: {{ message }}</p>
        <button type="button" @click="commit">提交</button>
    </div>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "111"
        },
        methods: {
            commit: function () {
                console.log(this.message);
            }
        }
    });
</script>
</body>
</html>
