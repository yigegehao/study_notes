<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script src="vue.js" type="text/text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">反转信息</button>
		</div>
		<script>
			var data = {a:1};
			var vm = new Vue({
				el: "#app",
				data: {
					message: 'hello vue.js'
				},
                methods: {
                    reverseMessage: function(){
                        this.message = this.message.split('').reverse().join('');
                    }
                }
			});
		</script>
	</body>
</html>
