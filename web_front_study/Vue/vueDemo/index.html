<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script src="vue.js" type="text/text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<p>Using mustaches: {{ rawHtml }}</p>
			<p v-html="rawHtml"></p>
			<div v-bind:class="color">test...</div>
			<p>{{number + 1}}</p>
			<p>{{ 1==1 ? 'yes' : 'false'}}</p>
			<p>{{ msg.split('').reverse().join('')}}</p>
		</div>
		<script>  
			var vm = new Vue({
				el: "#app",
				data: {
					msg: "vue",
					rawHtml: '<span style="color:red">this is should be red</span>',
					color: "blue",
					number: 2,
				},
			});
		</script>
		<style type="text/css">
			.red{color:red;}
			.blue{color:blue;font-size:100px;}
		</style>
	</body>
</html>
